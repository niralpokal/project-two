<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-primary" id="signUpButton">Sign-up</button>
    <button type="button" class="btn btn-primary" id="loginButton">Login!</button>
  <form class="hidden" id="sign-up">
    <div class="form-group">
      <label for="signUpName">Name</label>
      <input type="text" class="form-control" id="signUpName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="signUpId">Handle</label>
      <input type="text" class="form-control" id="signUpId" placeholder="@something">
    </div>
    <div class="form-group">
      <label for="signUpEmail">Email</label>
      <input type="text" class="form-control" id="signUpEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="signUpPass1">Password</label>
      <input type="password" class="form-control" id="signUpPass1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="signUpPass2">Confirm Password</label>
      <input type="password" class="form-control" id="signUpPass2" placeholder="Confirm Password">
    </div>
    <button type="button" class="btn btn-primary" id="signUpBtn">Sign UP!!</button>
  </form>
  <form class="hidden" id="login">
    <div class="form-group">
      <label for="loginName">Handle or Email</label>
      <input type="text" class="form-control" id="loginName" placeholder="Please enter either your handle or email">
    </div>
    <div class="form-group">
      <label for="loginPass">Password</label>
      <input type="password" class="form-control" id="loginPass" placeholder="Please enter your password">
    </div>
    <button type="button" class="btn btn-primary" id="loginBtn">Login!!</button>
  </form>
  <script src="default.js"></script>
  </body>
</html>
