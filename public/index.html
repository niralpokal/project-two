<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <link type="text/css" href="css/default.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div class="row-fluid" id="header">
    <nav class="navbar navbar-default navbar-static-top" id="navbar">
      <div class="row-fluid">
        <button type="button" class="btn btn-lg pull-right navbar-btn btn-primary" id="signUpButton">Sign up!</button>
        <button type="button" class="btn btn-lg pull-right navbar-btn btn-primary" id="loginButton">Log in!</button>
      </div>
    </nav>
    <div id="jumbotron" class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Welcome to Twitter</h1>
        <p class="lead">Get the latest updates and information from people in real-time!</p>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed">
      <div class="row-fluid">
        <div class="btn-group btn-group-lg btn-group-justified" id="home-btn-group" role="group" aria-label="Toolbar with button groups">
          <a role="button" class="btn btn-secondary" id="homeSearch">Search</a>
          <a role="button" class="btn btn-secondary"id="homeFeatured">Featured</a>
          <a role="button" class="btn btn-secondary" id="homeSports">Sports</a>
          <a role="button" class="btn btn-secondary" id="homeNews">News</a>
          <a role="button" class="btn btn-secondary" id="homeEntertainment">Entertainment</a>
        </div>
      </div>
    </nav>
  </div>
  <div class="modal fade" tabindex="-1" id="sign-up" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Sign Up!!<h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="signUpName">Name</label>
                <input type="text" class="form-control" id="signUpName" placeholder="Name">
              </div>
              <label for"signUpId">Handle</label>
              <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">@</span>
                <input type="text" class="form-control" id="signUpId" placeholder="Something" aria-describedby="sizing-addon2">
              </div>
              <div class="form-group">
                <label for="signUpPass1">Password</label>
                <input type="password" class="form-control" id="signUpPass1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="signUpPass2">Confirm Password</label>
                <input type="password" class="form-control" id="signUpPass2" placeholder="Confirm Password">
              </div>
              <button type="button" class="btn btn-primary" id="signUpBtn">Sign UP!!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" id="login" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Log in!!<h1>
            </div>
            <div class="modal-body">
              <form>
                <label for="loginName">Handle</label>
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon2">@</span>
                  <input type="text" class="form-control" id="loginName" placeholder="Please enter either your handle">
                </div>
                <div class="form-group">
                  <label for="loginPass">Password</label>
                  <input type="password" class="form-control" id="loginPass" placeholder="Please enter your password" aria-describedby="sizing-addon2">
                </div>
                <button type="button" class="btn btn-primary" id="loginBtn">Login!!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden row-fluid" id="dashboard">
      <nav class="navbar navbar-default navbar-static-top" id="userNavbar">
        <div class="container">
          <div class="row-fluid">
            <ul class="nav navbar-nav">
              <li><a role="button" id="userHome">Home</a></li>
              <li><a role="button" id="userMoments">Moments</a></li>
              <li><a role="button" id="userNotifications">Notifications <span class="badge" id="numberofNotications"></span></a></li>
              <li><a role="button" id="userMessages">Messsages <span class="badge" id="numberOfMessages"></span></a></li>
            </ul>
            <form class="form-inline pull-right" id="userNavSearch">
              <label for="searchBar"></label>
              <input class="form-control" id="searchBar" type="text" form="form1" placeholder="Search" value="">
              <button class="btn white blue-background" id="userNavSearchBtn" type="click">Search</button>
              <img id="logoutIcon" tabindex="0" role="button" class="img-rounded" height="30" width="30" data-container="body" data-toggle="popover" data-trigger="focus" data-placement="bottom" data-content=""></img>
            </div>
          </form>
        </div>
      </nav>
      <div id="selectedProfile" class="container-fluid hidden">
        <br>
        <div class="row-fluid">
          <div class="col-xs-3 col-md-3">
            <div class="row-fluid" id="selectedInfo"></div>
            <div class=""id="userTrends"></div>
          </div>
          <div class="col-xs-6 col-md-6">
            <div class="row-fluid">
              <nav id="centerNav" class="navbar navbar-default">
                <ul id="selectedNav"class="nav nav-pills text-center"></ul>
              </nav>
            </div>
            <hr>
            <div class="row" id="selectedTimeline">
              <div id ="2"class="<col-sm-6 col-md-4">  </div>
            </div>
          </div>
          <div class="col-xs-3 col-md-3">
            <div class="row-fluid">
            <div class="" id="userSuggestions"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="userProfile" class="container-fluid well">
      <div class="row-fluid">
        <div class="col-xs-3 col-md-3">
          <div class="row-fluid" id="userInfo"></div>
          <div class=""id="trends"></div>
        </div>
        <div class="col-xs-6 col-md-6">
          <div class="row">
            <form id="form3">
              <textarea class="form-control" rows="3" id="tweetBox"></textarea>
              <button class="btn white blue-background pull-right" type="button" id="submitTweet">Tweet</button>
            </form>
          </div>
          <hr>
          <div class="row" id="timeline"></div>
        </div>
        <div class="col-xs-3 col-md-3">
          <div class="row-fluid">
            <div class="" id="suggestions"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="messagesContainer" class="container-fluid hidden">
      <div id="messagesDiv" class="row-fluid"></div>
      <div id="messages" class ='hidden row-fluid'>
          <div class="col-xs-3 col-md-3">
            <div class="row-fluid" id="messagesInfo"></div>
          </div>
          <div class="col-xs-6 col-md-6">
            <div class="row">
              <form id="form4">
                <textarea class="form-control" rows="3" id="messageBox"></textarea>
                <button class="btn white blue-background pull-right" type="button" id="submitMessage">Send</button>
              </form>
            </div>
            <hr>
            <div class="row" id="messageList"></div>
          </div>
          <div class="col-xs-3 col-md-3"></div>
      </div>
    </div>
    <div id="notificationContainer" class="container-fluid hidden">
      <div class="col-xs-12 col-md-12">
        <div class="col-xs-3 col-md-3"></div>
        <div class="col-xs-6 col-md-6">
          <div class="page-header text-center">
            <h1>Notifications</h1>
          </div>
          <div id="notifications"class="row fluid">
          </div>
        </div>
        <div class="col-xs-3 col-md-3"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="default.js"></script>
</body>
</html>
